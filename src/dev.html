<!doctype html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="adflux-page-category" content="Debug" />
        <title>Content Page</title>
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
            }
            html,
            body {
                height: 100%;
                width: 100%;
            }
            body {
                display: flex;
                flex-direction: column;
                gap: 12px;
                justify-content: center;
                align-items: center;
            }
            .action {
                cursor: pointer;
            }
            .action:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <h1>Check console log for details!</h1>
        <adflux-slot style="width: 320px"></adflux-slot>
        <adflux-video style="height: 180px; width: 320px"></adflux-video>
        <div class="action" onclick="playVideo()">Play</div>
        <script type="module" src="./main.ts" defer></script>
        <script>
            const display = (element) => {
                const node = document.createElement('p');
                node.textContent = element.outerHTML;
                document.body.appendChild(node);
            };
            display(document.querySelector('meta[name="adflux-page-category"]'));
            display(document.querySelector('adflux-slot'));
            display(document.querySelector('adflux-video'));
            display(document.body.querySelector('script[type="module"]'));

            const video = document.querySelector('adflux-video');
            const playVideo = () => video.play();
            video.addEventListener('ad-finished', () => alert('Video Ad Finished'));
        </script>
    </body>
</html>
